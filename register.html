						<span class="login100-form-title p-b-50 text-center">Create Your Account</span>
						<span class="txt1 p-b-11">Username</span>
						<div class="wrap-input100 validate-input m-b-10" data-validate = "Userame is required">

							</span>

							<span class="focus-input100"></span>
						</div>
						<span class="txt1 p-b-10">Repeat Password</span>

						</div>
						
						<div class="flex-sb-m w-full p-b-10">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">I have read and accepted the Term and Condition</label>
							</div>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">Create Account</button>
						</div>
						<span>Are you member? <a href="#">Login Now</a></span>
